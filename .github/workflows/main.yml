name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # ou a branch que deseja usar para o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Comando para fazer o deploy para o GitHub Pages
